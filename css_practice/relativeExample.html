<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<style>
  .box {
  width: 150px;
  height: 50px;
  background: lightblue;
  border: 2px solid blue;
  margin-bottom: 10px;
}

.two {
  position: relative;
  left: 40px;  /* Moves 40px right from its OWN original left edge */
  top: 10px;   /* Moves 10px down from its OWN original top edge */
  background: lightcoral;
}

.three {
  position: absolute;
  left: 80px;  /* Moves 80px right from its OWN original left edge */
  background: lightgreen;
}
</style>
<body>
  <div class="container">
  <div class="box one">Box 1 (Static)</div>
  <div class="box two">Box 2 (Relative
     <div class="box three">Box 3 (Relative)</div>)</div>
</div>
</body>
</html>
